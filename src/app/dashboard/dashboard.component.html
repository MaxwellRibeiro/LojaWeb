<app-header></app-header>

<owl-carousel [options]="carouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item" *ngFor="let image of images;let i= index">
        <img class="slide-image" src="{{image.image}}">
        <div class="slide-text">
            <h4>{{image.text}}</h4>
        </div>
    </div>
</owl-carousel>

<input type="file" (change)="onFileChanged($event)">
<button (click)="onUpload()">Upload!</button>

<div class="row">
    <div *ngFor="let produto of produtos" class="col s12 m3" >
      <div class="card">
        <div class="card-image">
          <img src={{produto.Foto}} width="200px" height="290px">
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content" style="height:150px" >
          <p >{{produto.Descricao}}</p>
        </div>
      </div>
    </div>
  </div>


 
    

<app-footer></app-footer>
