<div class="container" style="margin-top: 7%;">
  <div class="row">
      <form class="col s12" id="reg-form">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name"  name="Nome" type="text" class="validate" [(ngModel)]="login.Nome" required>
            <label for="first_name">Nome</label>
          </div>
          <div class="input-field col s6">
            <input id="nome_loja" name="NomeLoja" type="text" class="validate" [(ngModel)]="login.NomeLoja" required>
            <label for="nome_loja">Nome da Loja</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="Email" type="email" class="validate" [(ngModel)]="login.Email"  required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="Senha" type="password" class="validate" minlength="6" [(ngModel)]="login.Senha" required>
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6"> </div>
          <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" (click)="Cadastrar()">Cadastrar
              <i class="material-icons right">done</i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red" routerLink="/Login"><i class="material-icons">input</i></a>
  </div>
