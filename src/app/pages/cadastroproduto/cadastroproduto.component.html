<div class="container">
  <div class="row">
      <form class="col s12" id="reg-form">
        <div class="row">
            <div class="input-field col s6">
                <input id="nome_produto" type="text" class="validate" required />
                <label for="nome_produto">teste</label>
              </div>
          <div class="input-field col s6">
            <input id="Nome" name="Nome" type="text" class="validate" [(ngModel)]="produto.Nome" required >
            <label for="Nome">Nome do Produto</label>
          </div>
          
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="NomeLoja" name="NomeLoja" type="text" class="validate" [(ngModel)]="produto.NomeLoja" required>
                <label for="NomeLoja">Nome da Loja</label>
              </div>
          <div class="input-field col s6">
            <input id="Preco" name="Preco"  type="number" min="0" class="validate" [(ngModel)]="produto.Preco" required />
            <label for="Preco">Preço</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="Descricao" name="Descricao" type="text" class="materialize-textarea" [(ngModel)]="produto.Descricao" required> </textarea>
            <label for="Descricao">Descrição</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" (click)="Cadastrar()">cadastrar
              <i class="material-icons right">done</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

<img class="responsive-img" src={{produto.UrlFoto}}>
<input type="file" (change)="onFileChanged($event)">
<button (click)="onUpload()">Upload!</button>
