<ngx-alerts></ngx-alerts>
<app-header></app-header>

<div class="row" style="margin: 20px;">
    <div class="col s12 blue darken-3">
        <h5 style="text-align: center; color: cornsilk; ">{{produto.Nome}}</h5>
    </div>
    <div class="col s4 grey lighten-4" style="padding: 10px;">
        <div class="col s12 white" style="height: 400px;">
            <img src={{produto.UrlFoto}} width="400px" height="400px">
        </div>
    </div>
    <div class="col s8 grey lighten-4" style="padding: 10px;">
        <div class="col s12 white" style="height: 400px;">
            <div class="col s12 white" style="height: 330px;">
                <h5>Descrição:</h5>
                <h6>{{produto.Descricao}}</h6>
            </div>
            
            <div class="col s12  grey lighten-4" style="height: 2px;" ></div>
            <div class="row">
                    <div class="col s9">
                        <h5>Preço: R$ {{produto.Preco}}</h5>
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn red" style="margin-top: 15px;"><i class="material-icons left">attach_money</i>Comprar</a>
                    </div>
            </div>
        </div>
    </div>
    <div class="col s12 blue darken-3"></div>
</div>

<app-footer></app-footer>
