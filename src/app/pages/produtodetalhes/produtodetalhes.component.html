<ngx-alerts></ngx-alerts>
<app-header></app-header>

<div class="row" style="margin: 20px;">
    <div class="col s12 blue darken-3">
        <h5 style="text-align: center; color: cornsilk; ">{{produto.Nome}}</h5>
    </div>
    <div class="col s4 grey lighten-4" style="padding: 10px;">
        <div class="col s12 white" style="height: 400px;">
            <img src={{produto.UrlFoto}} width="400px" height="400px">
        </div>
    </div>
    <div class="col s8 grey lighten-4" style="padding: 10px;">
        <div class="col s12 white" style="height: 400px;">
            <div class="col s12 white" style="height: 320px;">
                <h5>Descrição:</h5>
                <h6>{{produto.Descricao}} Loja Parceira: {{produto.NomeLoja}}</h6>
            </div>
            
            <div class="col s12  grey lighten-4" style="height: 2px;" ></div>
            <div class="row">
                    <div class="col s3" style="margin-top: 15px;">
                        <h5 style="color:darkgreen;">R$ {{produto.Preco}},00</h5>
                    </div>
                    <div class="input-field col s3">
                        <input id="Quantidade" name="Quantidade"  type="number" min="0" class="validate"  [(ngModel)]="compra.Quantidade" required />
                        <label for="Quantidade">Quantidade</label>
                    </div>
                    <div class="input-field col s3">
                        <p style="color:gray;">Valor total R$ {{produto.Preco * compra.Quantidade}},00</p>
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn red" style="margin-top: 15px; " (click)="Comprar()"><i class="material-icons left">add_shopping_cart</i>Comprar</a>
                    </div>
            </div>
        </div>
    </div>
    <div class="col s12 blue darken-3"></div>
</div>

<app-footer></app-footer>
