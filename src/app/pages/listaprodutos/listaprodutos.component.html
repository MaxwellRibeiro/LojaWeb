<ngx-alerts></ngx-alerts>
<app-header></app-header>

<div class="row">
    <div class="col s12 m8 push-m2">
      <h3 class="light"> Produtos</h3>
      <table class="striped">
        <thead>
          <tr>
            <th style="width: 600px;">Nome</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{produto.Nome}}</td>
            <td>{{produto.Preco}}</td>
            <td><a href="#" class="btn-floating orange"><i class="material-icons">edit</i></a></td>
  
            <td><a href="#" class="btn-floating red modal-trigger"><i class="material-icons">delete</i></a></td>
  
            <!-- Modal Structure -->
              <div class="modal">
                <div class="modal-content">
                  <h4>Opa!</h4>
                  <p>Tem certeza que deseja excluir esse cliente?</p>
                </div>
                <div class="modal-footer">					     
  
                  <form>
                    <input type="hidden" name="id">
                    <button type="submit" name="btn-deletar" class="btn red">Sim, quero deletar</button>
  
                     <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
  
                  </form>
  
                </div>
              </div>
  
          </tr>
  
  
        </tbody>
      </table>
      <br>
      <a [routerLink]="['/CadastroProduto/', idLogin]" class="btn">Adicionar produto</a>
    </div>
  </div>
  
  <app-footer></app-footer>
